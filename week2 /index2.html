<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody class="table">

            </tbody>
        </table>

        <h2>Leave a note</h2>
        <fieldset>
            <legend>Information:</legend>
            <label>Username:</label>
            <input type="text" id="uname" placeholder="Username" />
            <label>Email:</label>
            <input type="text" id="mail" placeholder="Email" />
            <label>Address:</label>
            <input type="text" id="address" placeholder="Address" />
            <label>Admin:</label>
            <input type="checkbox" id="admin">
        </fieldset>

        <label for="mood">Interface experience:</label>
        <select id="mood" name="mood">
            <option value="">Good</option>
            <option value="bad">Bad</option>
        </select>
        <br />

        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your opinion matters"></textarea>

        <!--<input type="submit" value="Submit">-->
        <button id="add-note">Add note</button>
        <button id="remove-note">Remove note</button>
        <div id="notes"></div>
    </main>

    <footer>
        <p> Data base <span class="red">table</Table></span></p>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
